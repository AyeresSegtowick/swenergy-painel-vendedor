<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SW Energy</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="logo sw.png" type="image/png" />
</head>
<body>
  <main>
    <section id="vendas">
      <h2>Informações das Vendas</h2>
      <div id="dados-vendas" class="tabela-vendas">Carregando dados...</div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 SW Energy. Todos os direitos reservados.</p>
  </footer>

  <script>
    // Substitua com sua URL real do SheetDB com o nome da aba correto
    fetch("https://sheetdb.io/api/v1/l8mnon8vtbghj?sheet=P%C3%A1gina%202")
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById("dados-vendas");
        if (data.length === 0) {
          container.innerHTML = "<p>Nenhum registro encontrado.</p>";
          return;
        }

        let tabela = "<table><thead><tr>";
        // Gera os cabeçalhos
        Object.keys(data[0]).forEach(coluna => {
          tabela += `<th>${coluna}</th>`;
        });
        tabela += "</tr></thead><tbody>";

        // Gera os dados
        data.forEach(linha => {
          tabela += "<tr>";
          Object.values(linha).forEach(valor => {
            tabela += `<td>${valor}</td>`;
          });
          tabela += "</tr>";
        });

        tabela += "</tbody></table>";
        container.innerHTML = tabela;
      })
      .catch(error => {
        console.error("Erro ao carregar os dados:", error);
        document.getElementById("dados-vendas").innerHTML =
          "<p>Erro ao carregar os dados.</p>";
      });
  </script>
</body>
</html>
